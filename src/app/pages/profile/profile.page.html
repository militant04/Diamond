<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/cloudhome"></ion-back-button>
      </ion-buttons>
    <ion-title>Baby Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item lines="inset" button >
            <ion-icon slot="start"  name="person" color="primary"></ion-icon>
            <ion-label>
                {{name}}
                <p></p>
            </ion-label>

        </ion-item>
        <ion-item lines="inset" button >
            <ion-icon slot="start"  name="calendar" color="primary"></ion-icon>
            <ion-label>
               {{nickname}}
                <p></p>
            </ion-label>

        </ion-item>
        <ion-item lines="inset" button >
            <ion-icon slot="start"  name="medical" color="primary"></ion-icon>
            <ion-label>
                {{dob}}
                <p></p>
            </ion-label>

        </ion-item>
        <ion-item lines="inset" >
            <ion-icon slot="start"  name="locate" color="primary"></ion-icon>
            <ion-label>
               {{place}}
                <p></p>
            </ion-label>

        </ion-item>


        </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" routerLink="/details" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    </ion-fab>

</ion-content>
